<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>使用该embed元素嵌入Flash影片的示例</h3>
<embed src="whoosh.swf"
       quality="medium"
       bgcolor="#fff"
       width="550"
       height="400"
       name="whoosh"
       align="middle"
       allowScriptAccess="sameDomain"
       allowFullScreen="false"
       type="application/x-shockwave-flash"
       pluginspage="http://www.macromedia.com/go/getflashplayer">
</embed>
</body>
</html>
