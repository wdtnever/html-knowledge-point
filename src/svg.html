<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>使用svg</h3>
<svg version="1.1"
     baseProfile="full"
     width="300"
     height="200" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="black"></rect>
    <circle cx="150" cy="100" r="90" fill="blue"></circle>
</svg>

<h3>使用img元素嵌入SVG</h3>
<img src="equilateral.svg"
     alt="triangle with all three sides equal"
     height="87px"
     width="100px">

<h3>跨浏览器使用</h3>
<img src="equilateral.png"
     alt="triangle with equal sides"
     srcset="equilateral.svg">
</body>

<h3>SVG作为CSS背景图像</h3>
<div style="background: url(image/img1.png) no-repeat center;
            background-image: url(image.svg)"></div>

<h3>使用iframe嵌入SVG</h3>
<iframe src="triangle.svg"
        width="500"
        height="500"
        sandbox>
    <img src="triangle.png" alt="Triangle with three unequal sides">
</iframe>

<h3>example</h3>
<svg width="500"
     height="500">
    <rect width="100%"
          height="100%"
          fill="red">
    </rect>
    <circle cx="100%"
            cy="100%"
            r="150"
            fill="blue"
            stroke="black">
    </circle>
    <polygon points="120, 0 240, 225 0, 225"
             fill="green">
    </polygon>
    <text x="50"
          y="100"
          font-family="Verdana"
          font-size="55"
          fill="white"
          stroke="black"
          stroke-width="2">
        Hello!
    </text>
</svg>
</body>
</html>
